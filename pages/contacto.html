            <div class="contacto_background row">

            <!-- Main -->

            <main class="col-xl-7 col-lg-12 col-md-12 col-sm-12 col-12 text-center contacto_main__container">

                <section class="contacto_main__section border border-warning-subtle animate__animated animate__backInLeft animate__slow">
                    <article class="contacto_main__article ">

                        <h2 class="animate__animated animate__pulse animate__slow animate__infinite">Queremos saber de vos!</h2>

                        <!-- Caja Comentario -->
                        <form>
                            <div class="mb-3 contacto_main__email">
                                <label for="FormControlInput1" class="form-label">Email</label>
                                <input type="email" class="form-control" id="FormControlInput1" placeholder="nombre@ejemplo.com">
                            </div>
                            <div class="mb-3 contacto_main__textarea">
                                <label for="FormControlTextarea1" class="form-label">Conta tu experiencia</label>
                                <textarea class="form-control" id="FormControlTextarea1" rows="10"></textarea>
                            </div>
                            <button type="submit" class="btn border-light">Enviar</button>
                        </form>

                </section>
            </main>

            <!-- Aside -->

            <aside class="col-xl-5 col-lg-12 col-md-12 col-sm-12 col-12 text-center contacto_aside__container">

                        <ul>
                            <li>Telefono: 03543 - 2821091</li>
                            <li>Email: laviejamay@gmail.com</li>
                            <li>Direccion: Calle Publica 710</li>
                        </ul>
